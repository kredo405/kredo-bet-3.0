    <section class="search-panel">
      <div class="container search-panel__container">
        <div class="search-panel__title-wrapper">
          <h2 class="search-panel__title">Поиск матчей</h2>
        </div>
        <div class="search-panel__inputs">
          <input type="date" class="search-panel__date" />
          <div
            class="dropdown search-panel__dropdown search-panel__dropdown--country"
          >
            <button
              class="btn btn-secondary dropdown-toggle search-panel__button-toggle search-panel__button-toggle---country"
              type="button"
              id="dropdownMenuButton1"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              Страна:
            </button>
            <ul
              class="dropdown-menu search-panel__dropdown-menu search-panel__dropdown-menu--country"
              aria-labelledby="dropdownMenuButton1"
            ></ul>
          </div>

          <div
            class="dropdown search-panel__dropdown search-panel__dropdown--league"
          >
            <button
              class="btn btn-secondary dropdown-toggle search-panel__button-toggle search-panel__button-toggle--league"
              type="button"
              id="dropdownMenuButton1"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              Лига:
            </button>
            <ul
              class="dropdown-menu search-panel__dropdown-menu--league"
              aria-labelledby="dropdownMenuButton1"
            ></ul>
          </div>
        </div>
        <div class="search-panel__button-wrapper">
          <button type="button" class="search-panel__button btn">
            Показать
          </button>
        </div>
      </div>
    </section>
